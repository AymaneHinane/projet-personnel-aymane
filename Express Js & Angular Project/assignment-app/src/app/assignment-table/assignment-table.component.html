<mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Nom">
      <mat-header-cell *matHeaderCellDef>Nom de l'assigment</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.nom }}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="DateRendu">
      <mat-header-cell *matHeaderCellDef>Date Rendu</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.date_rendu | date:'dd/MM/yyyy' }}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="Rendu">
      <mat-header-cell *matHeaderCellDef>Rendu</mat-header-cell>
      <mat-cell *matCellDef="let row" [ngStyle]="{'color': row.rendu ? 'green' : 'red'}">{{ row.rendu }}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button *ngIf="state=='delete'" [ngStyle]="{'margin-right':'10px'}" mat-raised-button color="warn" (click)="deleteAssignments(row._id)">Delete</button>
        <button *ngIf="state=='delete'" [ngStyle]="{'margin-right':'10px'}" mat-raised-button color="primary" (click)="viewAssignmentInfo(row._id)">consulter</button>
        <button  *ngIf="state=='update'"  mat-raised-button color="primary" (click)="updateSelectedAssignment(row._id)">Update</button>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
