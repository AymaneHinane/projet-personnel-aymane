
<div  class="login-container mat-elevation-z2" [ngStyle]="{'width':'65%'}">
  <h2 [style]="{'margin-left':'20px'}" >add new assignment</h2>
  <form  class="login-form">
    <mat-form-field appearance="fill" [style]="{'width':'20%','margin-left':'20px'}" >
      <mat-label>nom</mat-label>
      <input matInput type="text" id="nom" name="nom" [(ngModel)]="newAssignment.nom"  required>
    </mat-form-field>

    <mat-form-field appearance="fill" [style]="{'width':'20%','margin-left':'20px'}">
      <mat-label>description</mat-label>
      <input matInput type="text" id="description" [(ngModel)]="newAssignment.description"   name="description" required>
    </mat-form-field>


    <label for="dateRendu" [ngStyle]="{'margin-left':'15px'}">Date Rendu </label>
    <input type="date" id="dateRendu" [(ngModel)]="newAssignment.date_rendu" name="dateRendu" required>

  
    <label for="rendu" [ngStyle]="{'margin-left':'15px'}">Rendu</label>
    <input type="checkbox" id="rendu" [(ngModel)]="newAssignment.rendu" name="rendu">


    <button type="button"  [ngStyle]="{'margin-left':'15px'  }" mat-raised-button color="primary"  (click)="addAssignment()">Add Assignment</button>

  </form>

</div>
