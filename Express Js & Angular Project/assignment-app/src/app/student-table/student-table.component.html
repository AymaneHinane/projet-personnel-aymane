

<div class="mat-elevation-z8" [ngStyle]="{'width':'70%','margin':'50px auto'}">
 
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Add columns here, e.g., username and role -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let student"> {{ student.username }} </td>
      </ng-container>
  
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let student"> {{ student.role }} </td>
      </ng-container>
  
      <!-- Add or remove columns as needed -->
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
  </div>
