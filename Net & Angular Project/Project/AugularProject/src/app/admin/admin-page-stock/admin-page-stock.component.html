<div class="container">
    <div class="row gy-3">

            <div class="col-12">
              <div class="form-check">
                <input [(ngModel)]="stockInitialize.action" [value]="'stockzero'" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  remetre le stock a zero
                </label>
              </div>
            </div>

            <div class="col-12">
              <div class="form-check">
                <input [(ngModel)]="stockInitialize.action" [value]="'newyear'" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                <label class="form-check-label" for="flexRadioDefault2">
                  creer le stock d'une nouvelle annee
                </label>
              </div>
            </div>

            <div class="col-12">
              <select class="form-select" aria-label="Default select example" [(ngModel)]="stockInitialize.warehouseId">
                <option selected>selctionnez un site</option>
                <option [value]="warehouse.id" *ngFor="let warehouse of warehousesInfo">{{warehouse.name}}</option>
              </select>
            </div>

            <div class="col-12">
              <div class="form-check">
                <input [(ngModel)]="stockInitialize.confirmed"  class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  confirmer la modification
                </label>
              </div>
            </div>

            <div class="col-12">
              <button class="btn btn-primary" type="submit" (click)="applyChange()" [disabled]="!this.stockInitialize.confirmed">Submit form</button>
            </div>
 

      
    </div>
</div>
