



    <div class="card-header">
        Listes des Cinemas
    </div>
    <div class="card-body">

        <div class="row" >
            <div class="nav col-12" *ngIf="cinemas">
                <button type="button" [ngClass]="{'btn':true}" *ngFor="let c of cinemas._embedded.cinemas" (click)="onGetSall(c)"
                (click)="onButtonGroupClick($event)">
                    {{c.name}}
                </button>
            </div>
        </div> 

        <div class="row"  *ngIf="salles">
            
            <div class="card-body col-6" *ngFor="let item of salles._embedded.salles">
               <app-salle  [salle]="item" >                   
               </app-salle>
            </div>            
        </div>

    </div>
